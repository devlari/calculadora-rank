<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ranqueadas</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="box">
        <h2>Calculadora de Ranqueadas</h2>
        <div class="form">
            <label for="win">Qtd. Vitórias:</label>
            <input type="text" id="win" placeholder="Insira suas vitórias">
            <label for="lose">Qtd. Derrotas:</label>
            <input type="text" id="lose" placeholder="Digite suas derrotas">
            <button id="button" onclick="calcularNivel()">Calcular</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
